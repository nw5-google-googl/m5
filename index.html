<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Unity WebGL Player | FnufSurvival</title>
<link rel="shortcut icon" href="TemplateData/favicon.ico"/>
<link rel="stylesheet" href="TemplateData/style.css"/>
<style>
      body {
        /* Убираем скролл */
        overflow: hidden;
              
        /* Убираем лонгтап на IOS */
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        -khtml-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
      }
    </style>
<!-- Yandex Games SDK -->
<script src="/sdk.js"></script>
</head>
<body>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
<canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
<div id="unity-loading-bar">
<div id="unity-logo"></div>
<div id="unity-progress-bar-empty">
<div id="unity-progress-bar-full"></div>
</div>
</div>
<div id="unity-warning"> </div>
</div>
<script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FnafSurvivalPM_Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/FnafSurvivalPM_Build.data.unityweb",
        frameworkUrl: buildUrl + "/FnafSurvivalPM_Build.framework.js.unityweb",
        codeUrl: buildUrl + "/FnafSurvivalPM_Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TRAgames",
        productName: "FnufSurvival",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

 var myGameInstance = null;

      var script = document.createElement("script");

var PlayerExist = false;

      initYandex();      

        function initYandex() {
            YaGames
            .init()
            .then(ysdk => {
             console.log('Yandex SDK initialized');
             window.ysdk = ysdk;+
             initFlags();
             initPlayer();
           });
        }

     var lb;

     function initLB () {
        ysdk.getLeaderboards()
          .then(_lb => lb = _lb);
     }

     var payments = null;
     var gameShop = []

     function initPayments() {
        ysdk.getPayments({ signed: true }).then(_payments => {
                // Покупки доступны.
                payments = _payments;

                payments.getPurchases().then(purchases => purchases.forEach(consumePurchase));

                payments.getCatalog().then(products => {
                    myGameInstance.SendMessage('ShopManager', 'RenamePrice', products[0].priceCurrencyCode);
                  });

                //CloseLoadingGameWindow();
            }).catch(err => {
                //CloseLoadingGameWindow();
            })
        }

    var player;

       function initPlayer() {
            ysdk.getPlayer({ scopes: false }).then(_player => {
                player = _player;                
                PlayerExist = true;
                console.log('Игрок получен');
            }).catch(err => {
                console.log('Игрок не получен');
            }).finally(() => {
                initUnity();
            });
        }
   var flags;

       function initFlags() {
            ysdk.getFlags({ defaultFlags: { RED: '0' } }).then(_flags => {
                flags = _flags;
                console.log(flags.RED);                
            }).catch(err => {
                console.log('Флаги не получены');
            });
        }

       function consumePurchase(purchase) {
          if (purchase.productID === 'Crystals10') {

            myGameInstance.SendMessage('ShopManager', 'BuyCrystals', 10);
            payments.consumePurchase(purchase.purchaseToken);        

          } else if (purchase.productID === 'Crystals50') {

            myGameInstance.SendMessage('ShopManager', 'BuyCrystals', 50);
            payments.consumePurchase(purchase.purchaseToken);

          } else if (purchase.productID === 'Crystals120') {

            myGameInstance.SendMessage('ShopManager', 'BuyCrystals', 120);
            payments.consumePurchase(purchase.purchaseToken);
            
          } else if (purchase.productID === 'Crystals250') {

            myGameInstance.SendMessage('ShopManager', 'BuyCrystals', 250);
            payments.consumePurchase(purchase.purchaseToken);
            
          }
        }

       function initUnity() {
            script.src = loaderUrl;
            document.body.appendChild(script);
            script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
                  }).then((unityInstance) => {
                    myGameInstance = unityInstance; 
                    loadingBar.style.display = "none";
                  }).catch((message) => {
                    alert(message);
                  });
                };
            }
    </script>
</body>
</html>
